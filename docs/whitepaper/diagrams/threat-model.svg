<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 550" width="850" height="550">
  <defs>
    <style>
      .title { font: bold 18px sans-serif; fill: #333; }
      .box-text { font: 12px sans-serif; fill: #333; text-anchor: middle; dominant-baseline: middle; }
      .box-text-bold { font: bold 12px sans-serif; fill: #333; text-anchor: middle; dominant-baseline: middle; }
      .attacker-text { font: bold 11px sans-serif; fill: #fff; text-anchor: middle; dominant-baseline: middle; }
      .defense-text { font: 10px sans-serif; fill: #333; text-anchor: start; dominant-baseline: middle; }
      .note { font: italic 10px sans-serif; fill: #666; text-anchor: middle; }
    </style>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#c62828"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="850" height="550" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="425" y="30" class="title" text-anchor="middle">QBIND Threat Model</text>
  
  <!-- Central System Box (Security Perimeter) -->
  <rect x="250" y="150" width="350" height="280" rx="15" fill="#e3f2fd" stroke="#1565c0" stroke-width="3"/>
  <text x="425" y="180" class="box-text-bold">QBIND Network</text>
  
  <!-- Defense Mechanisms Inside System Box -->
  <rect x="280" y="200" width="290" height="200" rx="8" fill="#fff" stroke="#90caf9" stroke-width="1.5"/>
  <text x="425" y="220" class="box-text-bold">Defense Mechanisms</text>
  
  <text x="300" y="250" class="defense-text">• 3-chain commit rule</text>
  <text x="300" y="275" class="defense-text">• Lock rule</text>
  <text x="300" y="300" class="defense-text">• Nonce replay protection</text>
  <text x="300" y="325" class="defense-text">• Gas limits</text>
  <text x="300" y="350" class="defense-text">• Suite versioning</text>
  <text x="300" y="375" class="defense-text">• 2f+1 quorum intersection</text>
  
  <!-- Attacker: Byzantine Validator (Top) -->
  <rect x="375" y="55" width="100" height="50" rx="8" fill="#c62828" stroke="#b71c1c" stroke-width="2"/>
  <text x="425" y="75" class="attacker-text">Byzantine</text>
  <text x="425" y="90" class="attacker-text">Validator</text>
  <line x1="425" y1="105" x2="425" y2="145" stroke="#c62828" stroke-width="2" marker-end="url(#arrowhead-red)"/>
  
  <!-- Attacker: Network Adversary (Top Left) -->
  <rect x="70" y="90" width="100" height="50" rx="8" fill="#c62828" stroke="#b71c1c" stroke-width="2"/>
  <text x="120" y="110" class="attacker-text">Network</text>
  <text x="120" y="125" class="attacker-text">Adversary</text>
  <line x1="170" y1="125" x2="245" y2="175" stroke="#c62828" stroke-width="2" marker-end="url(#arrowhead-red)"/>
  
  <!-- Attacker: Malicious Client (Left) -->
  <rect x="70" y="265" width="100" height="50" rx="8" fill="#c62828" stroke="#b71c1c" stroke-width="2"/>
  <text x="120" y="285" class="attacker-text">Malicious</text>
  <text x="120" y="300" class="attacker-text">Client</text>
  <line x1="170" y1="290" x2="245" y2="290" stroke="#c62828" stroke-width="2" marker-end="url(#arrowhead-red)"/>
  
  <!-- Attacker: Compromised Key (Bottom Left) -->
  <rect x="70" y="380" width="100" height="50" rx="8" fill="#c62828" stroke="#b71c1c" stroke-width="2"/>
  <text x="120" y="400" class="attacker-text">Compromised</text>
  <text x="120" y="415" class="attacker-text">Key</text>
  <line x1="170" y1="395" x2="245" y2="350" stroke="#c62828" stroke-width="2" marker-end="url(#arrowhead-red)"/>
  
  <!-- Attacker: Downgrade Attempt (Right) -->
  <rect x="680" y="265" width="100" height="50" rx="8" fill="#c62828" stroke="#b71c1c" stroke-width="2"/>
  <text x="730" y="285" class="attacker-text">Downgrade</text>
  <text x="730" y="300" class="attacker-text">Attempt</text>
  <line x1="680" y1="290" x2="605" y2="290" stroke="#c62828" stroke-width="2" marker-end="url(#arrowhead-red)"/>
  
  <!-- Attacker: DoS Attack (Top Right) -->
  <rect x="680" y="90" width="100" height="50" rx="8" fill="#c62828" stroke="#b71c1c" stroke-width="2"/>
  <text x="730" y="110" class="attacker-text">DoS</text>
  <text x="730" y="125" class="attacker-text">Attack</text>
  <line x1="680" y1="125" x2="605" y2="175" stroke="#c62828" stroke-width="2" marker-end="url(#arrowhead-red)"/>
  
  <!-- Attacker: Replay Attack (Bottom Right) -->
  <rect x="680" y="380" width="100" height="50" rx="8" fill="#c62828" stroke="#b71c1c" stroke-width="2"/>
  <text x="730" y="400" class="attacker-text">Replay</text>
  <text x="730" y="415" class="attacker-text">Attack</text>
  <line x1="680" y1="395" x2="605" y2="350" stroke="#c62828" stroke-width="2" marker-end="url(#arrowhead-red)"/>
  
  <!-- Legend -->
  <rect x="300" y="470" width="20" height="15" rx="3" fill="#c62828" stroke="#b71c1c" stroke-width="1"/>
  <text x="330" y="480" class="defense-text">Attacker</text>
  
  <rect x="420" y="470" width="20" height="15" rx="3" fill="#e3f2fd" stroke="#1565c0" stroke-width="1"/>
  <text x="450" y="480" class="defense-text">Security Perimeter</text>
  
  <!-- Footer Note -->
  <text x="425" y="520" class="note">Safety preserved under Byzantine faults (f ≤ N/3). Liveness requires eventual synchrony.</text>
</svg>
